<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-container">
        <p class="question">In web design, what does CSS stand for?</p>
        <div class="options">
            <div class="option" onclick="checkAnswer(this, 'A')">
                <span class="letter">A</span>
                <span class="text">Counter Strike Source</span>
            </div>
            <div class="option" onclick="checkAnswer(this, 'B')">
                <span class="letter">B</span>
                <span class="text">Corrective Style Sheet</span>
            </div>
            <div class="option" onclick="checkAnswer(this, 'C')">
                <span class="letter">C</span>
                <span class="text">Computer Style Sheet</span>
            </div>
            <div class="option" onclick="checkAnswer(this, 'D')">
                <span class="letter">D</span>
                <span class="text">Cascading Style Sheet</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
